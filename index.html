<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&family=Karla&display=swap" rel="stylesheet">
    <title>Your password generator</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="contents">
                <h2 class="my-h2">Generate a <span class="make-green">random password </span></h2>
                <p class="my-p">Never use an insecure password again</p>
                <button class="password-btn" onclick="generatePasswords()">Generate passwords</button>
                <hr>
                
                <div class="passcode-displays">
                    <span onclick="copyTextOne()" class="passcode-1"></span>
                    <span onclick="copyTextTwo()" class="passcode-2"></span>
                    
            </div>
            <p class="click-p">Click on any of the passwords to copy</p>
           
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
